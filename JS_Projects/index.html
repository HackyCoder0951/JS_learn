<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning JS - Variables </title>
    
</head>
<body>
    <h1>Interaction: alert, prompt, confirm</h1>
    <script>
        'use strict';

        let name = prompt("What is your name?", "");
        alert(name);

        // String Conversion
        let value = true;
        alert(typeof value); //boolean
        value = String(value); // now value is a string "true"
        alert(typeof value);

        //string to number conversion
        let n1 = "25";
        let n2 = "5";
        alert(n1 / n2);
        alert(n1 + n2); //string concatnation
        alert(n1 * n2);
        alert(n1 - n2);

        // using Number(value) function to explicit convert a value to a number 
        let str = "123";
        alert(typeof str);

        let num = Number(str);
        alert(typeof num);

        // if the string is not a valid number, the result of such a conversion is NaN.
        let age = Number("an string valu");
        alert(age);
        
        alert(Number("  123  "));
        alert(Number("123z"));
        alert(Number(true));
        alert(Number(false));

        // note - null becomes 0 while undefined becomes NaN.

        alert(Boolean("hello"));
        alert(Boolean(0));
        alert(Boolean(1));
        alert(Boolean(""));

        // any non-empty string is true
        alert(Boolean("  "));

        // also the string with zero "0" is true
        alert(Boolean(" "));

    </script>

</body>
</html>
